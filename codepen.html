<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Local Tic Tac Toe</title>
	<meta name="description" content="Jonnyhoeven.GitHub.io : Just Make It!">

	<!-- font awesome-->
	<link rel="stylesheet" type="text/css"  href="css/font-awesome.min.css"/> 
	<!-- google fonts api -->
	<link rel="stylesheet" type="text/css"  href="gfont.css"/>
    <!-- local style sheet -->
	<link rel="stylesheet" type="text/css"  href="css/style.css">
	<!-- animate.css -->
	<link rel="stylesheet" type="text/css"  href="css/animate.css">
	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<!-- CodePen Java Script -->
    <script src="codepen.js"></script>



<div class="well container-fluid animated zoomIn" style="margin:40px;">
  <div class="row">
    <div class="col-md-12 h1 text-center text-muted" style="font-family: 'Pacifico', cursive;">
      Tic Tac Toe
    </div>
  </div>
  <div class="row text-center" style="margin-top:20px;">
    <div class="col-xs-4">
      <div class="dropdown">
        <p class="h4 text-muted">Player</p>
        <button class="btn btn-block btn-info dropdown-toggle" type="button" id="dropdownPlayer1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <i class="fa fa-plane"></i> Plane
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#"><i class="fa fa-plane"></i> Plane</a></li>
          <li><a href="#"><i class="fa fa-car"></i> Car</a></li>
          <li><a href="#"><i class="fa fa-rocket"></i> Rocket</a></li>
          <li><a href="#"><i class="fa fa-ship"></i> Ship</a></li>
          <li><a href="#"><i class="fa fa-train"></i> Train</a></li>
          <li><a href="#"><i class="fa fa-truck"></i> Truck</a></li>
        </ul>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="dropdown">
        <p class="h4 text-muted">Board</p>
        <button class="btn btn-block btn-default dropdown-toggle" type="button" id="dropdownBoard" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          (3 X 3)
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#"> (3 X 3)</a></li>
          <li><a href="#"> (4 X 4)</a></li>
          <li><a href="#"> (5 X 5)</a></li>
          <li><a href="#"> (6 X 6)</a></li>
          <li><a href="#"> (7 X 7)</a></li>
          <li><a href="#"> (8 X 8)</a></li>
        </ul>
      </div>

    </div>
    <div class="col-xs-4">
      <div class="dropdown">
        <p class="h4 text-muted">Computer</p>
        <button class="btn btn-block btn-warning dropdown-toggle" type="button" id="dropdownPlayer1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <i class="fa fa-car"></i> Car
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#"><i class="fa fa-plane"></i> Plane</a></li>
          <li><a href="#"><i class="fa fa-car"></i> Car</a></li>
          <li><a href="#"><i class="fa fa-rocket"></i> Rocket</a></li>
          <li><a href="#"><i class="fa fa-ship"></i> Ship</a></li>
          <li><a href="#"><i class="fa fa-train"></i> Train</a></li>
          <li><a href="#"><i class="fa fa-truck"></i> Truck</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top:20px;">
    <div class="col-md-12 text-center" id="divCanvas">
    </div>
  </div>
</div>
