<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Jonny van der Hoeven - Just Make it!</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>

    <div id="vue-menu" class="menu">
        <img src="images/logo.png" class="logo">
        <a v-for="item in items" v-bind:href="item.url" :key="item.id" class="menuitem">
            <p><i v-bind:class="item.icon" class="fa"></i> {{ item.name }}</p>
        </a>
    </div>

    <div id="vue-portfolio">
        
        <div class="portfoliomenu">
            <div v-for="item in items"
                v-on:click="highlight(item)"
                v-bind:class="{ active: item.selected }"
                class="portfoliomenuitem">
                <h3>{{ item.name }}</h3>
                <img v-bind:src="item.image" class="portfoliomenuimage">    
            </div>
        </div>
        
            <div v-for="item in items"
                v-on:click="highlight(item)"
                v-show="item.selected"
                v-bind:key="item.id">
                <div  class="portfoliodetailitem">

                <h2>{{ item.longName }}</h2>
                
                <img v-bind:src="item.image"  align="left" v-bind:class="{ active: item.selected }" class="portfoliodetailimage">
                
                <h4 v-html="item.readme"></h4>
                
                <h5>
                    ({{ item.type }})
                    <u><a v-bind:href="item.url">View repository</a></u>
                </h5>
            </div>
            </div>
    </div>



    <div id="vue-contact">
        <div v-if="showcontact" class="contact">
            <img src="images/jonny.jpg" class="contactimage">   
            <h3>
                For more information feel free to contact me:<br>
                <br>
            <i class="fa fa-envelope-o fa-fw"></i>
            <a href="mailto:jonnyhoeven@gmail.com">jonnyhoeven@gmail.com</a>
            </h3>
        </div>

    </div>
    <script src="js/menu.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/contact.js"></script>

    <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();

        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true;
        s1.src='https://embed.tawk.to/5abf30a64b401e45400e3961/default';
        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
        })();
    </script>
    
</body>
</html>
