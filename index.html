<html>
<head>
    <script src="js/vue.min.js"></script>
    <title>Jonny van der Hoeven - Just Make it!</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
    <div id="vue-app">
        <div class="menu">
            <img src="images/logo.png" class="logo animated tada" align="left">
            <a v-for="item in menuItems" v-bind:href="item.url" :key="item.id" class="menuitem">
                <p><i v-bind:class="item.icon" class="fa fa-2x"></i> {{ item.name }}</p>
            </a>
        </div>

        <div class="welcomebox dark">
            <h1>
                <p class="typedtext"></p>
                <br>
                <img src="images/jonny.jpg" class="welcomeimage">
            </h1>
        </div>

        <div class="portfoliomenu">
            <div v-for="item in portfolioItems"
                v-on:click="highlight(item)"
                v-bind:class="{ active: item.selected }"
                class="portfoliomenuitem">

                <h3>{{ item.name }}</h3>
                <img v-bind:src="item.image" class="portfoliomenuimage">
            </div>
        </div>

        <div v-for="item in portfolioItems"
            v-on:click="highlight(item)"
            v-show="item.selected"
            v-bind:key="item.id">
            
            <div class="portfoliodetailitem dark">
                <div style="float:left;width:50%;">
                    <img v-bind:src="item.image"
                    v-bind:class="{ active: item.selected }"
                    class="portfoliodetailimage">
                </div>
                <div style="float:right;width:50%">
                    <h2>{{ item.longName }}</h2>
                    <h5 v-html="item.readme"></h5>
                    <h5>
                        ({{ item.type }})
                        <a v-bind:href="item.url">View</a>
                    </h5>
                </div>
            </div>
        </div>

        <div class="contact">
            <h3>
                {{ contactMessage }}<br>
                <br>
                <i class="fa fa-envelope-o fa-fw"></i>
                <a v-bind:href="contactEmail">{{ contactEmailText }}</a>
            </h3>
        </div>

    </div>
    <script src="js/app.js?v=1"></script>
    <script src="js/typed.js?v=1"></script>
    <script>
        var typed = new Typed(".typedtext", options);
    </script>
</body>
</html>
