<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.min.js"></script>
    <title>Just Make It! - Jonny van der Hoeven</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>

    <div id="vue-menu" class="menu">
        <img src="images/logo.png" class="logo">
        <a v-for="item in items" v-bind:href="item.url" :key="item.id" class="menuitem">
            <p><i v-bind:class="item.icon" class="fa fa-2x"></i> {{ item.name }}</p>
        </a>
    </div>

    <div id="vue-portfolio">
        <div class="portfolio">
            <div v-for="item in items"
                v-on:click="test(item)"
                v-bind:key="item.id"
                class="portfolioitem">
                
                <h5>{{ item.name }}</h5>
                <img v-bind:src="item.image" class="portfolioimage">
            </div>
        </div>
        <transition name="slide-fade">
            <div v-show="showdetail" class="portfoliodetail">
                <h4>{{ selectedItem.name }}</h4>
                
                <p>
                    <img v-bind:src="selectedItem.image" class="detailimage">
                    <h4>{{ selectedItem.readme }}</h4>
                    <h6>({{ selectedItem.type }}) <u><a v-bind:href="selectedItem.url">View repository</a></u></h6>
                </p>
                <div class="clearfix"></div>
            </div>
        </transition>
    </div>


    <div class="contact">
            <img src="images/jonny.jpg" class="contactimage">   
            <h6>
                For more information feel free to contact me:<br>
                <br>
            <i class="fa fa-envelope-o fa-fw"></i>
            <a href="mailto:jonnyhoeven@gmail.com">jonnyhoeven@gmail.com</a>
            </h6>
    </div>
    <div class="clearfix"></div>

    <script src="js/menu.js"></script>
    <script src="js/portfolio.js"></script>

</body>
</html>
