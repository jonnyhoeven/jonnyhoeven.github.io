<html>
<head>
    <script src="js/vue.min.js"></script>
    <title>Jonny van der Hoeven - Just Make it!</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="css/app.css?v=1" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
    <div id="vue-app">
        <div class="menu">

            <img src="images/logo.png" class="logo animated tada" align="left">

            <a v-for="menu in menus"
                v-bind:href="menu.url"
                :key="menu.id"
                class="menuitem"
                target="_blank">

                <i v-bind:class="menu.icon"
                    class="fa fa-2x">
                </i>

                {{ menu.name }}

            </a>
        </div>

        <div class="welcomebox dark">
            <h1>
                <div class="card card-1">
                    <img src="images/jonny.jpg" class="welcomeimage dropshadow" >
                    <br>
                    <p class="typedtext"></p>
                </div>
            </h1>
        </div>

        <div class="portfoliomenu">
            <div v-for="portfolio in portfolios"
                v-on:click="highlight(portfolio)"
                v-bind:class="{ active: portfolio.selected }"
                class="portfoliomenuitem">

                <h3>{{ portfolio.name }}</h3>
                <img v-bind:src="portfolio.image" class="portfoliomenuimage">
            </div>
        </div>

        <div v-for="portfolio in portfolios"
            v-on:click="highlight(portfolio)"
            v-show="portfolio.selected"
            v-bind:key="portfolio.id">
            
            <div class="portfoliodetailitem dark">
                <div style="float:left;width:50%;">
                    <img v-bind:src="portfolio.image"
                    v-bind:class="{ active: portfolio.selected }"
                    class="portfoliodetailimage">
                </div>
                <div style="float:right;width:50%">
                    <h2>{{ portfolio.longName }}</h2>
                    <h5 v-html="portfolio.readme"></h5>
                    <h5>
                        ({{ portfolio.type }})
                        <a v-bind:href="portfolio.url" target="_blank">View</a>
                    </h5>
                </div>
            </div>
        </div>

        <div class="contact">
            <h3>
                {{ contactMessage }}<br>
                <br>
                <i class="fa fa-envelope-o fa-fw"></i>
                <a v-bind:href="contactEmail">{{ contactEmailText }}</a>
            </h3>
        </div>

    </div>
    <script src="js/app.js?v=2"></script>
    <script src="js/typed.js"></script>
    <script>
        var typed = new Typed(".typedtext", options);
    </script>
</body>
</html>
