<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simon Game</title>
    <meta name="description" content="Jonnyhoeven.GitHub.io : Just Make It!">


    <!-- jQuery  -->
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <!-- bootstrap -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- CodePen Java Script -->
    <script type="text/javascript" src="codepen.js"></script>


    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css"  href="css/bootstrap.css"/>
    <!-- font awesome-->
    <link rel="stylesheet" type="text/css"  href="css/font-awesome.min.css"/>
    <!-- google fonts api -->
    <link rel="stylesheet" type="text/css"  href="https://fonts.googleapis.com/css?family=Pacifico"/>
    <!-- local style sheet -->
    <link rel="stylesheet" type="text/css"  href="css/style.css">
    <!-- animate.css -->
    <link rel="stylesheet" type="text/css"  href="css/animate.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- html -->
<div class="well container-fluid well animated zoomIn" style="margin:40px;">
    <div class="row">
        <div class="col-md-12 h1 text-center text-muted" style="font-family: 'Pacifico', cursive;">
            Simon Says
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 h5 text-center text-muted" style="font-family: 'Pacifico', cursive;">
            <i id="simonGameScoreContainer">Press Start</i>
        </div>
    </div>
    <div class="row" style="margin-top:20px;">
        <div class="col-xs-4">
            <button id="startButton" class="btn btn-block btn-primary form-control" style="min-width: 120px;">Start</button>
        </div>
        <div class="col-xs-4">
            <button id="resetButton" class="btn btn-block btn-primary form-control" style="min-width: 120px;">Reset</button>
        </div>
        <div class="col-xs-4">
            <button id="strictButton" class="btn btn-block btn-warning form-control" style="min-width: 120px;">Strict Disable</button>
        </div>
    </div>
    <div class="row" style="margin-top:20px;">
        <div class="col-md-12 text-center" id="simonGameGridContainer">
        </div>
    </div>
</div>
<!-- end html -->


<script type="text/javascript">
    // dom doc ready
    var myGame = SimonGame;
    $(document).ready(function() {
        myGame = new SimonGame("simonGameGridContainer","simonGameScoreContainer");


        $("#startButton").click(function() {
            myGame.start();
        });

        $("#resetButton").click(function() {
            myGame.reset();
        });

        $("#strictButton").click(function() {
            if (myGame.toggleStrictMode()) {
                this.innerHTML = "Strict Disable ";
            } else {
                this.innerHTML = "Strict Enable";
            };
        });

    });


</script>



</body>
</html>
